<ion-header >
  <ion-toolbar class="loginToolbar1">
    <ion-title>Chat by <b>Miguel Torres</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content2">
  <br/><br/>
  <div class="ion-text-center">
    <img src="../../../assets/img/chat.png" class="img1">
  </div>
  <br/><br/>
  <ion-card class="card1">
    <ion-card-header>
      <ion-card-title class="card1">
        <b>Hola</b>, Registrate o Inicia Sesi√≥n
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="credentialForm">
        <ion-item>
          <ion-input
            placeholder="Email address"
            formControlName="email"
            autofocus="true"
            clearInput="true"
          ></ion-input>
        </ion-item>
        <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
          <span *ngIf="email.errors?.required">Email is required</span>
          <span *ngIf="email.errors?.email">Email is invalid</span>
        </div>
    
        <ion-item>
          <ion-input
          placeholder="Password"
          type="password"
          formControlName="password"
          clearInput="true"
        ></ion-input>
        </ion-item>
        <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
          <span *ngIf="password.errors?.required">Password is required</span>
          <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
        </div>

      </form>
    
    </ion-card-content>
  </ion-card>
<br/><br/><br/>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="signUp()" expand="full" class="btn1" color="danger">Sing up</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="signIn()" expand="full" color="secondary">Sing in</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
    
</ion-content>
